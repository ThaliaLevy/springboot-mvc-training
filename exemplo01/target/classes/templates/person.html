<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org" lang="pt-br">

<head>
	<meta charset="utf-8" />
	<title>Index</title>
</head>

<body>
	<div th:if="${message != null}">
		<h1 th:text="${message}"></h1>
	</div>
	<div th:if="${person != null}">
		<span th:text="${person.id}"></span> é o id!<br>
		<span th:text="${person.name}"></span> é o nome!<br>
		<span th:text="${person.age}"></span> é a idade!<br>
		<span th:text="${person.status ? 'Ativo' : 'Inativo'}"></span> é o status!<br>
	</div>
</body>

</html>
