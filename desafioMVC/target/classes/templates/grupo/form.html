<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}" lang="pt-br">
<body>
	<div layout:fragment="content">
		<div class="alert alert-primary" th:if="${mensagem != null}"
			th:text="${mensagem}"></div>
		<div class="card">
			<div class="card-header">
				<p class="text-primary">Novo grupo</p>
			</div>
			<div class="card-body"><!-- method="POST" th:action="@{/grupo/novo}" -->
				<form  th:object="${grupo}"  
					>
					<input type="hidden" th:field="*{id}"></input>
					<div class="form-group mb-3">
						<label for="nome">Nome:</label> <input class="form-control"
							type="text" th:field="*{nome}"></input>
						<div class="text-danger" th:if="${#fields.hasErrors('nome')}"
							th:errors="*{nome}"></div>
					</div>
					<div class="form-group mb-3">
						<label for="quantidadePessoas">Quantidade de pessoas:</label> 
						<input id="entrada" class="form-control" type="text" th:field="*{quantidadePessoas}" required></input>
						<div class="text-danger"
							th:if="${#fields.hasErrors('quantidadePessoas')}"
							th:errors="*{quantidadePessoas}"></div>
					</div>
					<div class="form-group mb-3">
						<p>Participantes do grupo:</p>
						<div th:each="participante: ${listaParticipantes}">
							<input type="checkbox" th:id="${participante}"
								th:value="${participante.id}" th:field="*{participantes}">
							<label th:text="${participante.nome}"></label>
						</div>
					</div>
					<div id="teste" class="form-group mb-3">
					
					</div>
					<button type="submit" class="btn btn-primary">Salvar</button>
					<button id="button">inserir</button>
				</form>
			</div>
		</div>
	</div>
	
	</script>
</body>
</html>
