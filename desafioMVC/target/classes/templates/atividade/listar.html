<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}" lang="pt-br">

<body>
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(listaAtividades)}">Nenhuma atividade encontrada!</div>
	<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>
		
	<div th:if="${not #lists.isEmpty(listaAtividades)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Data de início</th>
					<th>Data entrega</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="atividade : ${listaAtividades}">
					<td th:text="${atividade.id}"></td>
					<td th:text="${atividade.nome}"></td>
					<td th:text="${atividade.dataInicio}"></td>
					<td th:text="${atividade.dataEntrega}"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/atividade/editar(id=${atividade.id})}">Editar</a>
						<a class="btn btn-primary btn-sm"
						th:href="@{/atividade/excluir(id=${atividade.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</body>
</html>
