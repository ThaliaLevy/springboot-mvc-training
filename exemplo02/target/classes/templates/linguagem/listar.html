<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}" lang="pt-br">

<div layout:fragment="content">
<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">Nenhuma linguagem cadastrada!</div>
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="linguagem : ${lista}">
					<td th:text="${linguagem.id}"></td>
					<td th:text="${linguagem.nome}" width="70%"></td>
					<td>
					<a class="btn btn-primary btn-sm" th:href="@{/linguagem/editar(id=${linguagem.id})}">Editar</a>
					<a class="btn btn-primary btn-sm" th:href="@{/linguagem/excluir(id=${linguagem.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</html>
