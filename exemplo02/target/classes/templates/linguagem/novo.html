<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}" lang="pt-br">

<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova linguagem</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${linguagem}">
				<div class="form-group mb-3">
					<label for="nome">Nome da linguagem:</label>
					<input class="form-control" type="text" th:field="*{nome}" required></input>
					<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
				</div>
				<button type="submit" class="btn btn-primary">Salvar linguagem</button>
			</form>
		</div>
	</div>
</div>

</html>
